<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>China Wind</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #eee;
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: #444;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        section h2 {
            color: #61dafb;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th, table td {
            border: 1px solid #444;
            padding: 10px;
        }

        table th {
            background-color: #555;
            color: #eee;
            text-align: center;
        }

        table td {
            background-color: #444;
            text-align: center;
        }

        table td:last-child {
            text-align: center;
        }

        h3 {
            text-align: left;
            color: #61dafb;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #aaa;
        }

        footer a {
            color: #61dafb;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<!--
<h2>İnceleme</h2>
<p>Bu mekan Yenimahalle'de bulunuyor. İstanbul metrosu yakınında bulunan dükkanların biriktiği, şu an tahmin edebildiğini umduğum o caddenin hemen üstünde. Neon-vari ışıklarla süslenmiş, her an içeriden bir cyborg çıkabilecekmiş gibi, cyberpunk atmosferini yaşadığımız bir mekan oldu.
</p>

<p>
Yemekler genel olarak fena değildi. Bir müdavim olarak ben lezzetten havalara uçmadım, "bu yediğim inanılmaz şey nedir" gibi bir tepki vermedim. Ancak Asya mutfağıyla alakalı hevesi olan ve bu hevesini kırmak isteyen birine uygun bir yer gibi. Fiyatlar da ucuz değildi diye hatırlıyorum.
-->

<script>
    function average() {
        let c1 = parseFloat(document.getElementById("c1").innerText);
        let c2 = parseFloat(document.getElementById("c2").innerText);
        let c3 = parseFloat(document.getElementById("c3").innerText);
        let c4 = parseFloat(document.getElementById("c4").innerText);
        let c5 = parseFloat(document.getElementById("c5").innerText);

        let avg = Math.ceil((c1+c2+c3+c4+c5)*10/5)/10;

        document.getElementById("result").innerText = avg.toFixed(1);
    }

    window.onload = function() {
        average();
    };

</script>

<body>
    <header>
        <h1>China Wind</h1>
    </header>

    <section>
        <h2>Not</h2>
        <p>Neon-vari ışıklar ve cyberpunk atmosferi</p>
        <br>
        
        <h2>Puanlama</h2>
        <table>
            <thead>
                <tr>
                    <th>Kriter</th>
                    <th>Puan</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lezzet</td>
                    <td id="c1">7.4</td>
                </tr>
                <tr>
                    <td>İlgi</td>
                    <td id="c2">7</td>
                </tr>
                <tr>
                    <td>Fiyat</td>
                    <td id="c3">6</td>
                </tr>
                <tr>
                    <td>Mekan</td>
                    <td id="c4">7.7</td>
                </tr>
                <tr>
                    <td>Ulaşım</td>
                    <td id="c5">7</td>
                </tr>
            </tbody>
        </table>

        <h2>Sonuç: <span id="result"></span></h2>
    </section>

    <footer>
        <p><a href="index.html">Ana sayfaya</a> dön.</p>
    </footer>
</body>

</html>
